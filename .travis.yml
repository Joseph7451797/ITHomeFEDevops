language: node_js
node_js:
- '0.10'
services:
  - redis-server
cache:
  directories:
    - $GEM_HOME
    - node_modules	
branches:
  only:
    - master
    - dev
install:
  - rvm 1.9.3 do gem install dpl
before_install:
  - sudo apt-get install imagemagick
  - npm install -g grunt-cli
  - npm install -g bower@1.4.1
  - npm install -g azure-cli
  - npm install
  - node travis_ini.js
before_script:
  - chmod -R 777 ./travis_notify.sh
  - chmod -R 777 ./travis_grunt.sh
  - chmod -R 777 ./travis_azure.sh
  - chmod -R 777 ./app
  - bower install
  - ./travis_grunt.sh
  - ./app stop  
after_success:
  - sudo rm -rf ./node_modules/*
  - sudo rm -rf ./.git/*
  - sudo rm -rf ./node_modules/.bin
  - rm *.log
  - sudo rm -rf ./bower_components/backbone/*
  - sudo rm -rf ./bower_components/animate.css/*
  - sudo rm -rf ./bower_components/jquery/*
  - sudo rm -rf ./bower_components/bootstrap-datepicker/*
  - sudo rm -rf ./bower_components/mobile-detect/*
  - sudo rm -rf ./bower_components/i18next/*
  - sudo rm -rf ./bower_components/pnotify/*
  - sudo rm -rf ./bower_components/bootstrap/*
  - sudo rm -rf ./bower_components/bootstrapValidator/*
  - ./travis_azure.sh
after_deploy:
  - ./travis_notify.sh 
